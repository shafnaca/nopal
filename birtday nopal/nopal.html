<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: #a0d8f1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        color: white;
    }
    .hidden { display: none; }
    .stars, .hearts {
        position: fixed; top: 0; left: 0;
        width: 100%; height: 100%;
        pointer-events: none; z-index: 0;
    }
    .star {
        position: absolute; width: 2px; height: 2px;
        background: white; border-radius: 50%;
        animation: twinkle 2s infinite ease-in-out;
    }
    @keyframes twinkle { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }
    .heart {
        position: absolute; font-size: 20px; color: #ff4d6d;
        animation: floatUp 5s linear infinite;
    }
    @keyframes floatUp {
        0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }
    #password-screen { text-align: center; z-index: 1; }
    #password-screen h1 { font-size: 32px; margin-bottom: 20px; animation: fadeInDown 1.5s ease; }
    @keyframes fadeInDown { from {opacity: 0; transform: translateY(-30px);} to {opacity: 1; transform: translateY(0);} }
    #password-screen input, #password-screen button {
        padding: 10px; font-size: 16px; border-radius: 5px; border: none;
    }
    #password-screen button { margin-left: 10px; background: white; color: #2c3e50; font-weight: bold; cursor: pointer; }
    .envelope {
        position: relative; width: 200px; height: 120px; background: #87ceeb;
        margin: auto; cursor: pointer; transition: transform 0.5s ease; z-index: 1;
    }
    .flap {
        position: absolute; top: 0; left: 0; width: 0; height: 0;
        border-left: 100px solid transparent; border-right: 100px solid transparent;
        border-bottom: 60px solid #5dade2; transform-origin: top; transition: transform 0.5s ease;
    }
    .letter {
        position: absolute; top: 20px; left: 10px; right: 10px; height: 80px;
        background: white; transform: translateY(100%); transition: transform 0.5s ease;
        text-align: center; padding: 20px; box-sizing: border-box; font-size: 14px; color: black;
    }
    .open .flap { transform: rotateX(180deg); }
    .open .letter { transform: translateY(0); }
    #message { font-size: 18px; padding: 20px; text-align: center; max-width: 500px; animation: fadeIn 2s ease forwards; z-index: 1; }
    @keyframes fadeIn { from {opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);} }
    #extra-text { font-size: 16px; margin-top: 20px; opacity: 0; animation: fadeIn 2s ease forwards; animation-delay: 0.5s; }
    .next-btn, .back-btn {
        background: white; color: #2c3e50; padding: 10px 20px; border: none; border-radius: 5px;
        font-weight: bold; cursor: pointer; opacity: 0; animation: fadeIn 1.5s ease forwards; animation-delay: 1s; margin-top: 20px;
    }
</style>
</head>
<body>
<div class="stars" id="stars"></div>
<div class="hearts" id="hearts"></div>

<!-- Slide 1 -->
<div id="password-screen">
    <h1>ðŸŽ‰ Happy Birthday Nopal ðŸŽ‰</h1>
    <h2>Masukkan Password</h2>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">Masuk</button>
</div>

<!-- Slide 2 -->
<div id="envelope-screen" class="hidden">
    <div class="envelope" onclick="openEnvelope()">
        <div class="flap"></div>
        <div class="letter">Klik untuk membuka</div>
    </div>
</div>

<!-- Slide 2 (Pesan) -->
<div id="message-screen" class="hidden">
    <div id="message"></div>
    <div id="extra-text" class="hidden">Aku gamau kamu lupain kenangan kita</div>
    <button id="next-btn" class="next-btn hidden" onclick="showVideo()">Berikutnya</button>
</div>

<!-- Slide 3 -->
<div id="video-screen" class="hidden" style="flex-direction: column; text-align:center;">
    <video id="video" autoplay muted controls style="width:100%; height:80%; object-fit:cover;">
        <source src="nopal.mp4" type="video/mp4">
    </video>
    <div>
        <button class="back-btn" onclick="backToMessage()">Kembali</button>
        <button class="next-btn" onclick="showVideo2()">Berikutnya</button>
    </div>
</div>

<!-- Slide 4 -->
<div id="video2-screen" class="hidden" style="flex-direction: column; text-align:center;">
    <h2>karna biasanya aku ucapin kamu pas lagi telpon jadi aku ucapin disini aja ya</h2>
    <video id="video2" controls style="width:100%; height:80%; object-fit:cover;">
        <source src="camat.mp4" type="video/mp4">
    </video>
    <button class="back-btn" onclick="backToVideo1()">Kembali</button>
</div>

<script>
function checkPassword() {
    if (document.getElementById('password').value === '14OK23') {
        document.getElementById('password-screen').classList.add('hidden');
        document.getElementById('envelope-screen').classList.remove('hidden');
    } else { alert('Password salah!'); }
}
function openEnvelope() {
    document.querySelector('.envelope').classList.add('open');
    setTimeout(() => {
        document.getElementById('envelope-screen').classList.add('hidden');
        startMessageSlide();
    }, 1000);
}
function startMessageSlide() {
    document.getElementById('message-screen').classList.remove('hidden');
    document.getElementById('message').innerHTML = '';
    document.getElementById('extra-text').classList.add('hidden');
    document.getElementById('next-btn').classList.add('hidden');
    i = 0; typeWriter(); createHearts();
}
let text = "Selamat ulang tahun. Semoga di umur yang baru ini kamu selalu dikelilingi hal-hal baik, orang-orang yang tulus, dan kesempatan yang bisa bikin kamu berkembang. Aku harap semua mimpi dan rencana yang kamu punya bisa terwujud satu per satu, dan semoga setiap tantangan yang datang bisa kamu lewati dengan hati yang kuat. Nggak peduli gimana situasi kita sekarang, aku tulus doain yang terbaik buat kamu. Thank you for everything weâ€™ve shared, and I hope this year will be your best chapter yet.";
let i = 0;
function typeWriter() {
    if (i < text.length) {
        document.getElementById("message").innerHTML += text.charAt(i);
        i++; setTimeout(typeWriter, 40);
    } else {
        document.getElementById('extra-text').classList.remove('hidden');
        setTimeout(() => { document.getElementById('next-btn').classList.remove('hidden'); }, 1000);
    }
}
function showVideo() {
    document.getElementById('message-screen').classList.add('hidden');
    document.getElementById('video-screen').classList.remove('hidden');
    document.getElementById('video').play();
}
function backToMessage() {
    document.getElementById('video-screen').classList.add('hidden');
    startMessageSlide();
}
function showVideo2() {
    document.getElementById('video-screen').classList.add('hidden');
    document.getElementById('video2-screen').classList.remove('hidden');
    let v2 = document.getElementById('video2');
    v2.muted = false;
    v2.play();
}
function backToVideo1() {
    document.getElementById('video2-screen').classList.add('hidden');
    document.getElementById('video-screen').classList.remove('hidden');
}
function createStars() {
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
        let star = document.createElement('div');
        star.classList.add('star');
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        star.style.animationDuration = (1 + Math.random() * 2) + 's';
        starsContainer.appendChild(star);
    }
}
function createHearts() {
    const heartsContainer = document.getElementById('hearts');
    setInterval(() => {
        let heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = 'â¤';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.fontSize = (15 + Math.random() * 20) + 'px';
        heart.style.animationDuration = (3 + Math.random() * 3) + 's';
        heartsContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }, 500);
}
createStars();
</script>
</body>
</html>
